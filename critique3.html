<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="photopage.css">
    <link rel="stylesheet" type="text/css" href="critique.css">
        <link href='http://fonts.googleapis.com/css?family=Redressed' rel='stylesheet' type='text/css'>
    <title>Critique for Bunny and Chicks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
    
    <script type="text/javascript">

    	$(document).ready(function(){

    	$(".comment").on("click", function(){
    		var id = this.id
    		$('.comment').each(function(i, obj) {
    			photo_id = obj.id.substring(8);
    			if (id === obj.id){
    				$("#" + obj.id).addClass("active");
    				$("#image").attr("src", "annotated_photos/cute-animals2-group" + photo_id + ".jpg")
    			}
    			else {
    				$("#" + obj.id).removeClass("active");
    			}
			});
    	})

        $("#image").on("click", function(){
            window.location="critique2.html"
        })

    	})
    </script>
</head>
<body>
   <div class="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <table class="header_links">
                        <tr>
                            <td class="logo_td">
                                <a class="navbar-brand" href="gallery1.html">
                                    <span class="logo"><img src="logo_header.png" style="height:51px"></span>
                                </a>
                            </td>
                            <td><button class="btn btn-default glyphicon glyphicon-user"> username</button></td>
                            <td><a href="inbox.html"><button class="btn btn-default glyphicon glyphicon-inbox" title="Inbox"></button></a></td>
                            <td><button class="btn btn-default glyphicon glyphicon-cloud-upload" title="Upload"></button></td>
                            <td><button class="btn btn-default glyphicon glyphicon-globe" title="Explore"></button></td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </nav>        
    </div>
<div id = "container">
    <div style="border-bottom: 2px solid #b2cc3c; color: #FF4242;">
    <h2>Critiquer: pikachu</h2>
</div>
<div id = "photo">
	<h3>Bunny and Chicks</h3>
    <img id = "image" src="annotated_photos/cute-animals2-group4.jpg" style="width:512px;"/>
    <div><button id = "annotate" title = "Add annotation"><img src="circle.png"></button><button id = "group" title = "Group circles"><img src="circle-group.png"></button></div>
</div>
<div id = "comments">
	<h3>Focal Points</h3>
	<div class = "comment" id="comment_1">
		These areas are in the shadow and I think they would look better if they were in light.
	</div>
	<div class = "comment" id = "comment_2">
		Great focus! I love how the whiskers and fur stand out!
	</div>
	<div class = "comment" id = "comment_3">
		I like how the background is blurred so the animals stand out.
	</div>
    <div class = "comment active" id = "comment_4">
        The bunny is so fluffy!
    </div>
</div>
</div>
