<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="photopage.css">
    
    <link href='http://fonts.googleapis.com/css?family=Redressed' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
    
    
    
    <title>PhotoCritque: Bunny</title>

<body>
    <div class="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <table class="header_links">
                        <tr>
                            <td class="logo_td">
                                <a class="navbar-brand" href="gallery1.html">
                                    <span class="logo"><img src="logo_header.png" style="height:51px"></span>
                                </a>
                            </td>
                            <td><button class="btn btn-default glyphicon glyphicon-user"> username</button></td>
                            <td><a href="inbox.html"><button class="btn btn-default glyphicon glyphicon-inbox" title="Inbox"></button></a></td>
                            <td><button class="btn btn-default glyphicon glyphicon-cloud-upload" title="Upload"></button></td>
                            <td><button class="btn btn-default glyphicon glyphicon-globe" title="Explore"></button></td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </nav>        
    </div>
    
    <div class="left">
        <img src="gallery_photos/chicks.jpg" alt="Bunny" style="width:512px;">
            
        <div class="photopage_descrip">
            <p>Rawr rawr rawr</p>
        </div>
        
        <div class="comment_area">
            <textarea>
            </textarea>
            
            <div class="comment_btn_area">
                <button class="btn comment_button">Comment</button>
        
            </div>
        </div>
        
        <div class="photopage_comments">

            <div class="a_comment">
                <p class="username">Username1</p>
                <div class="the_comment">
                    Here is the first comment. I think the picture is quite cute and the details are amazing. 
                    Thank you for posting it! 
                </div>
            </div>
            
            <div class="a_comment">
                <p class="username">Username2</p>
                <div class="the_comment">
                    I love bunnies! 
                </div>
            </div>
        </div>
    </div>
    
    <div class="right">
        
        <div class="button_area">
            <span class="glyphicon glyphicon-envelope"> </span>
            <span class="glyphicon glyphicon-heart-empty"> </span>
            <span class="glyphicon glyphicon-new-window"> </span>
        </div>
        
        <div class="camera_info">
            <table>
                <tr>
                    <td class="cam_info_left">Camera</td>
                    <td class="cam_info_right">Nikon D700</td>
                </tr>
                
                <tr>
                    <td class="cam_info_left">Focal Length</td>
                    <td class="cam_info_right">85mm</td>
                </tr>
                
                <tr>
                    <td class="cam_info_left">Shutter Speed</td>
                    <td class="cam_info_right">1/320 s</td>
                </tr>
                
                <tr>
                    <td class="cam_info_left">Aperture</td>
                    <td class="cam_info_right">f/1.4</td>
                </tr>
                
                <tr>
                    <td class="cam_info_left">ISO/Film</td>
                    <td class="cam_info_right">200</td>
                </tr>
                
            </table>

    </div>
